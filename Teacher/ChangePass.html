  <div class="container">
    <a class="navbar-brand" href="#">Muestra Empresarial</a>

<main role="main" class="container">

    <fieldset>
      <legend>
        Cambiar contraseña
      </legend>
      <p>Ingrese su nueva contraseña.</p>
		Contraseña Nueva: <br><input type="password" size="30" id="newPassw"> <br><br>
		Confirmación Nueva Contraseña: <br><input type="password" size="30" id="newPasswConfirm"> <br><br>
		<input id="changePasswBtn" type="submit" class="btn btn-primary" value="Cambiar Contraseña">
		<input type="submit" class="btn btn-secondary" value="Cancelar" id="btnCancelar">

      
    </fieldset>


</main>
