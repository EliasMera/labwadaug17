<!DOCTYPE html>
<html>
<head>
  <title>Registrar un alumno</title>
  <meta charset="UTF-8">
  <link href="CSS/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="JS/jquery.js"></script>
  <script type="text/javascript" src="JS/script.js"></script>
</head>
<body>
	<h1>Muestra Empresarial</h1>
	<ul id="tabBar">
		<li><input id="homeBtn" type="submit" value="Inicio"></li>
	</ul>
	<div id="mainBody">
	</div>

	<br><br>
	<form>
		<fieldset>
			<legend>Informaci&oacute;n del alumno</legend>
			Matrícula
			<input type="text" placeholder="A00000000">
			<br><br>
			Nombre
			<input type="text" name="name">
			<br><br>
			Carrera
			<input type="text" name="bachelor">
			<br><br>
			Contraseña de acceso
			<input type="password" name="pass">
			<br><br>
			Correo Institucional
			<input type="text" name="correoTec" placeholder="a00000000@itesm.mx">
			<br><br>
			Correo Personal
			<input type="text" name="correoX">
			<br><br>
			Celular
			<input type="text" name="celular">
			<br><br>
			Clave de grupo
			<input type="text" name="">
			<br><br>
			Id del proyecto
			<input type="text" name="">
			<br><br>
			<input type="submit" value="Registrar" id="btnRegAlumno">
		</fieldset>
	</form>
</body>
</html>
