<!DOCTYPE html>
<html>
<head>
<title>Registro Alumnos</title>
<script type="text/javascript" src="JQ/jquery.js"></script>
<script type="text/javascript" src="JQ/jqRegistro.js"></script>

</head>
<body>


<fieldset id="myform">
	<legend>Registro Alumno</legend>

Matrícula del alumno:<br>
	<input id="studentId" type="text" name="studentId"> <br><br>

Nombre:<br>
	<input id="name" type="text" name="Name"> <br><br>

Carrera:<br>
	<input id="bachelor" name="bachelor"> <br><br>

Contraseña:<br>
	<input id="password" type="password" name="password"> <br><br>

Confirmacion contraseña:<br>
	<input id="passwordConfirm" type="password" name="passwordConfirm"> <br><br>

Correo academico:<br>
	<input id="academicEmail" name="academicEmail"> <br><br>

Correo personal:<br>
	<input id="personalEmail" name="personalEmail"> <br><br>

Celular:<br>
	<input id="cellphone" name="cellphone"> <br><br>

ID Grupo: (dummy 1)<br>
	<input id="groupId" name="groupId"> <br><br>

ID Proyecto: (dummy 1)<br>
	<input id="projectId" name="projectId"> <br><br>

<input id=register type="submit" value="Registrarse">
<input id=cancel type="submit" value="Cancelar">


	</fieldset>

</body>
</html>
