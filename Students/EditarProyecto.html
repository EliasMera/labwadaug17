<!DOCTYPE HTML>
	<html>
	<title>Editar Proyecto</title>
	<body>
	<meta charset="UTF-8">
	<script type="text/javascript" src="JQ/jquery.js"></script>
	<script type="text/javascript" src="JQ/jqEditarProyecto.js"></script>
	<script type="text/javascript" src="JQ/jqHome.js"></script>

	<h1 align="center">Editar Proyecto</h1>

	<div align="center">
			<fieldset align="center" style="width:270px">

			<legend>Proyecto</legend>

			<div style="color:#0000FF">
			Nombre: <br><input type="text" size="30" id="name"> <span id="errorLabelUserName"></span> <br><br>
			Compañía: <br><input type="text" size="30" id="company"> <span id="errorLabelUserName"></span> <br><br>
			Descripción: <br><input type="text" size="30" id="description"> <span id="errorLabelUserName"></span> <br><br>
			Clasificación: <br><input type="text" size="30" id="classification"> <span id="errorLabelUserName"></span> <br><br>
			Negocio: <br><input type="text" size="30" id="business"> <span id="errorLabelUserName"></span> <br><br>
			Semestre: <br><input type="text" size="30" id="semester"> <span id="errorLabelUserName"></span> <br><br>
			<form action="base.html">
			<input type="submit" id="buttonCancel" value="Cancelar">
			<input type="submit" id="buttonSave" value="Guardar">

			</div>
			</fieldset>
	</div>
	</body>

</html>
